<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5a5a5a;
            padding-top: 5px; /* Ajusta o espaço do topo para compensar a altura da barra */
        }

        /* Barra de navegação */
        .navbar {
            position: fixed;
            top: 10px; /* Afasta a barra do topo */
            left: 30px; /* Afasta a barra da borda esquerda */
            right: 30px; /* Afasta a barra da borda direita */
            background-color: rgba(128, 128, 128, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            z-index: 9999;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Banner Principal */
        .banner {
            width: calc(100% - 20px); /* Afasta 10px de cada lado */
            aspect-ratio: 21 / 9;
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Features113/v4/8f/d2/21/8fd22187-3e37-75e4-68a5-4305e230e837/mzl.ocebxcdq.png/1679x945sr.jpg'); /* Link da imagem do banner */
            background-size: cover;
            background-position: center;
            margin-left: 10px; /* Afasta da borda esquerda */
            margin-right: 10px; /* Afasta da borda direita */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Imagem de configurações */
        .config-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-image: url('https://i.pinimg.com/originals/b3/69/c2/b369c2fae9c5c1ca4b7fad6a8353ad57.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* Menu oculto (para dispositivos móveis) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        /* Símbolo de configurações no menu */
        .config-icon-menu {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-image: url('https://i.pinimg.com/originals/b3/69/c2/b369c2fae9c5c1ca4b7fad6a8353ad57.png');
            background-size: cover;
            background-position: center;
            margin-top: 50px;
            cursor: pointer;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            .banner {
                aspect-ratio: 9 / 16;
            }
        }

        /* Conteúdo da página */
        .content {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        /* Banner Secundário */
        .secondary-banner {
            width: 40%; /* 40% da largura da tela */
            aspect-ratio: 16 / 9; 
            background-image: url('https://via.placeholder.com/1280x720'); /* Link da imagem do banner secundário */
            background-size: cover;
            background-position: center;
            margin-top: 20px; /* Espaço acima do banner */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s; /* Efeito de transição */
            margin-left: 100px; /* Afasta da borda esquerda */
            float: left; /* Faz o banner flutuar à esquerda */
        }

        .secondary-banner:hover {
            transform: translateY(-5px); /* Salto leve ao passar o mouse */
        }

        /* Banner Secundário Direito */
        .secondary-banner-right {
            width: 40%; /* 40% da largura da tela */
            aspect-ratio: 16 / 9; 
            background-image: url('https://via.placeholder.com/1280x720'); /* Link da imagem do banner secundário direito */
            background-size: cover;
            background-position: center;
            margin-top: 20px; /* Espaço acima do banner */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s; /* Efeito de transição */
            margin-right: 100px; /* Afasta da borda direita */
            float: right; /* Faz o banner flutuar à direita */
        }

        .secondary-banner-right:hover {
            transform: translateY(-5px); /* Salto leve ao passar o mouse */
        }

        /* Clearfix para os banners */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link para a página Lar -->
            <li><a href="#">Film</a></li>
            <li><a href="work.html">Work</a></li> <!-- Link para a página Work -->
            <li><a href="shop.html">Shop</a></li> <!-- Link para a página Shop -->
        </ul>
    </nav>

    <!-- Banner Principal -->
    <section class="banner">
        <!-- O banner vai ajustar automaticamente a imagem -->
    </section>

    <!-- Conteúdo -->
    <div class="content">
        <h1 style="color: rgb(255, 255, 255);">The Meg (2018)</h1>
        <p style="color: rgb(144, 144, 144);">Experience In IMAX</p>
    </div>

    <!-- Banners Secundários -->
    <div class="clearfix">
        <div class="secondary-banner"></div>
        <div class="secondary-banner-right"></div>
    </div>

    <!-- Rodapé -->
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; font-size: 9px;">

    </p>
</footer>

</body>
</html>
